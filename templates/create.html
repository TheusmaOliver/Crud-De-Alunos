<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/pages/create.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <form action="/create" method="POST" enctype="multipart/form-data" class="form">
            <fieldset name="Cadastro de Alunos">
                <legend>Cadastro Alunos</legend>
                <label for="nome">Nome: 
                    <input type="text" name="nome" id="nome" autofocus required >
                </label>
                <br>
                <br>

                <fieldset class="sexo">
                    <legend>Sexo</legend>
                    <label for="masculino">Masculino
                        <input type="radio" name="sexo" id="masculino" value="Masculino">
                    </label>
                    <label for="feminino">Femino
                        <input type="radio" name="sexo" id="feminino" value="Feminino">
                    </label>
                </fieldset>
                <br>
                <br>
                <label for="email">Email: 
                    <input type="email" name="email" id="email">
                </label>
                <br>
                <br>
                <label for="foto">Imagem Perfil:
                    <input type="text" id="foto" name="foto">
                </label>
                <br>
                <br>
                <label for="contato">Contato:
                    <input type="text" name="contato" id="contato">
                </label>

                <br>
                <br>
                <br>
                <label for="descricao">Fale um pouco sobre vc:
                    <br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>
                <div class="bloco_botao">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </fieldset>

        </form>
    </main>

</body>
</html>
