<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/pages/create.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="https://blueedtech.com.br/wp-content/uploads/2020/12/cropped-favicon-1-32x32.png"
        sizes="32x32" />
    <title>Cadastro de Alunos</title>
</head>

<body>
    {% include 'header.html' %}
    {% if id_atribuido %}

    <div class="bloco_sucesso">
        <p class="alterado_sucesso">
            Registro criado com sucesso! <br>
        </p>
        <a href="/aluno/{{id_atribuido}}" class="botao"> Visualizar esse registro </a>
    </div>
    {% else %}
    <main>
        <form method="POST" enctype="multipart/form-data" class="form">
            <fieldset name="Cadastro de Alunos" class="fieldset">
                <legend>Cadastro Alunos</legend>
                <div class="bloco_campos">
                    <div class="bloco_form">
                        <label for="nome">Nome:
                            <br>
                            <input type="text" name="nome" id="nome" autofocus required>
                        </label>

                    </div>
                    <div class="bloco_form">
                        <fieldset class="sexo">
                            <legend>Sexo</legend>
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="sexo" id="masculino" value="Masculino">
                            <label for="feminino">Feminino</label>
                            <input type="radio" name="sexo" id="feminino" value="Feminino">
                        </fieldset>

                    </div>
                    <div class="bloco_form">
                        <label for="email">Email:
                            <br>
                            <input type="email" name="email" id="email">
                        </label>

                    </div>
                    <div class="bloco_form">
                        <label for="foto">Imagem Perfil:
                            <br>
                            <input type="text" id="foto" name="img_url">
                        </label>

                    </div>

                    <div class="bloco_form">
                        <label for="contato">Contato:
                            <br>
                            <input type="text" name="contato" id="contato">
                        </label>

                    </div>
                    <div class="bloco_form">
                        <label for="descricao">Fale um pouco sobre vc:
                            <br>
                            <textarea name="descricao" id="descricao" cols="21.5" rows="5"></textarea>
                        </label>

                    </div>

                </div>
                <div class="bloco_botao">
                    <button class="botao_form" type="submit">Enviar</button>
                    <button class="botao_form" type="reset">Limpar</button>
                </div>
            </fieldset>

        </form>
    </main>
    {% endif %}
    {% include 'footer.html' %}
</body>

</html>
