<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud em Python</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/pages/listar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    {% include 'header.html' %}

    <div class="bloco">
        <h2> Visualizar todos os registros</h2>
    </div>

    <div>
        <table class="tabela">
            <tr class="tabela_header">
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>E-mail</th>
                <th>Contato</th>
                <th>Ações</th>
            </tr>

            {% for aluno in alunos %}

            <tr class="tabela_children">
                <td> {{aluno.id}} </td>
                <td> {{aluno.nome}} </td>
                <td>{{aluno.sexo}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.contato}}</td>
                <td id="acoes"> 
                    <a href="/aluno/{{aluno.id}}" class="botao"><i class="fas fa-search"> </i></a> 
                    <a href="#" class="botao"><i class="far fa-trash-alt"> </i></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
