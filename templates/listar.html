<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/pages/listar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" href="https://blueedtech.com.br/wp-content/uploads/2020/12/cropped-favicon-1-32x32.png"
        sizes="32x32" />

</head>

<body>
    {% include 'header.html' %}

    <div class="cotainer"></div>

    <div class="bloco">
        <h2> Visualizar todos os registros</h2>
    </div>
    <div>
        <table id="tabela">
            <thead>
                <tr id="filtro">
                    <th><input id="busca" type="text" placeholder="Buscar nome aluno..."></th>
                </tr>
                <tr class="tabela_header">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th class="email">E-mail</th>
                    <th>Contato</th>
                    <th>Ações</th>
                </tr>

            </thead>

            <tbody>
                {% for aluno in alunos %}

                <tr class="tabela_children">
                    <td> {{aluno.id}} </td>
                    <td> {{aluno.nome}} </td>
                    <td> {{aluno.sexo}} </td>
                    <td class="email"> {{aluno.email}} </td>
                    <td> {{aluno.contato}} </td>
                    <td>
                        <a href="/aluno/{{aluno.id}}" class="botao"><i class="fas fa-search fa-xs"> </i></a>
                        <a href="/delete/{{aluno.id}}" class="botao"><i class="far fa-trash-alt fa-xs"> </i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include 'footer.html' %}
    <script type="text/javascript" src="../static/script/jquery.js"></script>
    <script type="text/javascript" src="../static/script/script.js"></script>
</body>

</html>
