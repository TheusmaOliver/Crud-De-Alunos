<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud em Python</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/pages/listar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    {% include 'header.html' %}

    <div class="bloco">
        <h2> Visualizar todos os registros</h2>
    </div>
    <div>
        <table id="tabela">
            <thead>
                <tr id="filtro">
                    <th><input id="busca" type="text" placeholder="Buscar aluno..."></th>
                </tr>
                <tr class="tabela_header">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sexo</th>
                    <th>E-mail</th>
                    <th>Contato</th>
                    <th>Ações</th>
                </tr>

            </thead>

            <tbody>
                {% for aluno in alunos %}

                <tr>
                    <td> {{aluno.id}} </td>
                    <td> {{aluno.nome}} </td>
                    <td>{{aluno.sexo}}</td>
                    <td>{{aluno.email}}</td>
                    <td>{{aluno.contato}}</td>
                    <td>
                        <a href="/aluno/{{aluno.id}}" class="botao"><i class="fas fa-search"> </i></a>
                        <a href="/delete/{{aluno.id}}" class="botao"><i class="far fa-trash-alt"> </i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="../static/script/script.js"></script>
</body>

</html>
